about_content: | # this will include new lines to allow paragraphs
  Hi, my name's <mark>Umaima</mark> and I'm a <mark>Solution Architect</mark>, with a proven track record of over <mark>17+ years</mark> in shaping data-driven success stories. 
  
  My career has been defined by a passion for leveraging technology to solve complex challenges. 
  
  I have mastered the art of translating client needs into innovative solutions, offering technical leadership and mentorship to achieve remarkable results.
  
  I am a dynamic leader, mentor, and change agent. I thrive in dynamic, cross-functional ecosystems, where I drive transformative results. 

  Proficient in <mark>Python</mark>, C# .NET, <mark>LangChain</mark>, <mark>ChatGPT</mark> models and applications, databases like <mark>SQL & No SQL</mark> - MS SQL Server, MongoDB, etc. Microservices based development, Kubernetes, docker, cloud native application development in <mark>Azure/AWS/GCP/Digital Ocean</mark>, etc.
  
  Currently working with <mark>CoReCo Technologies</mark>, and ex-employee of <mark>L&T Infotech</mark>, <mark>Mastek Ltd.</mark>, <mark>Chistats Labs Pvt Ltd.</mark>, <mark>Spinnaker Analytics</mark>. Worked for clients across geographies like <mark>UK, US, India,</mark> etc.

  Besides core technical development, I have brief experience in handling Sales & Marketing, Business Process Improvement in family business of manufacturing tin cans.
  
  My mission is to architect the future of data, one visionary project at a time.

